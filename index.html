<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./develop/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- this is only here so I don't get complaints about lacking an h1! -->
    <header>
      <h1 class="sr-only">Profile Card Component</h1>
    </header>

    <main class="main">
      <!-- card -->
      <div class="profile-card">
        <div class="profile-card__image">
          <img
            src="./develop/assets/images/image-victor.jpg"
            alt="image of user, victor"
          />
        </div>

        <div class="top-half">
          <img src="./develop/assets/images/bg-pattern-card.svg" alt="" />
        </div>

        <div class="bottom-half">
          <div class="profile-card__user-personal-information">
            <span class="name">
              Victor Crest
              <span class="age">26</span>
            </span>
            <span class="location">London</span>
          </div>

          <div class="profile-card__user-social-information">
            <div class="followers stats">
              <span>80K</span>
              <span>Followers</span>
            </div>

            <div class="likes stats">
              <span>803K</span>
              <span>Likes</span>
            </div>

            <div class="photos stats">
              <span>1.4K</span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Arzanipour</a>.
      </div>
    </footer>
  </body>
</html>
