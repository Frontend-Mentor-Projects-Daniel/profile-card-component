<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./develop/css/styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- the role and aria are so I don't get any complaints about lacking an h1 -->
    <main role="heading" aria-level="1">
      <!-- card -->
      <div class="profile-card">
        <div class="profile-card__image">
          <img
            src="./develop/assets/images/image-victor.jpg"
            alt="image of user, victor"
          />
        </div>

        <!-- bg image -->
        <div class="top-half"></div>

        <div class="bottom-half">
          <div class="profile-card__user-personal-information">
            <span class="name">Victor Crest <span class="age">26</span></span>
            <span class="location">London</span>
          </div>

          <div class="profile-card__user-social-information">
            <div class="followers stats">
              <span>80K</span>
              <span>Followers</span>
            </div>

            <div class="likes stats">
              <span>803K</span>
              <span>Likes</span>
            </div>

            <div class="photos stats">
              <span>1.4K</span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Arzanipour</a>.
      </div>
    </footer>
  </body>
</html>
